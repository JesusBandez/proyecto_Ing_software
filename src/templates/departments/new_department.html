{% extends "base.html" %}
{% block title %}<title>{{context['page_title']}}</title>
{% include  'generics/icon.html' %}  
{% endblock %}
{% block body %}
<div style="max-width: 800px; margin:auto; margin-top:60px; border-radius: 10px">
    <div id="register" style="margin: 15px 0px">        
        <div class="container pt-3 b-1 bg-light border rounded">
            <div id="register-row" class="row justify-content-center align-items-center" >
                <div id="register-column" class="col-md-8" >
                    <div id="register-box" class="col-md-12">
                        <form id="register-form" class="form-group" action="{{url_for('add_new_department')}}" method="post">
                            <h3 class="text-center">{{context['page_title']}}</h3>
                            <div class="form-group">
                                {% if context.get('department') %}
                                <input name="department_to_edit" value="{{context['department'].id}}" type="hidden">
                                {% endif %}
                                <label style="font-weight:bold;" for="description">Description: </label><br>
                                <textarea type="text" name="description" id="description" class="form-control" required>{{context['department'].description | default('')}}</textarea>
                            </div>                            
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-light btn-md mt-4" 
                                    style="background-color: #2A4494; color:#f0f0f0;" value="Enter">

                                <a class="btn btn-danger btn-md mt-4" href="{{url_for('departments_list')}}"> Cancel </a>
                            </div>                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="height: 100px;"></div>

{% endblock %}
