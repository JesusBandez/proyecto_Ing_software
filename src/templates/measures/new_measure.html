{% extends "base.html" %}
{% block title %}<title>Add New Unit Of Measurement</title>
{% include  'generics/icon.html' %}  
{% endblock %}
{% block body %}
<div style="max-width: 800px; margin:auto; margin-top:60px; border-radius: 10px">
    <div id="register" style="margin: 15px 0px">        
        <div class="container pt-3 b-1 bg-light border rounded">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12">
                        <form id="register-form" class="form" action="{{url_for('add_new_measure')}}" method="post">
                            {% if context.get('measure_to_edit') %}
                            <input name="measure_to_edit" value="{{context['measure_to_edit'].id}}" type="hidden">
                            {% endif %}
                            <h3 class="text-center">{{context['title']}}</h3>
                            <div class="form-group">
                                <label style="font-weight:bold;" for="dimension">Dimension: </label><br>
                                <input type="text" name="dimension" id="dimension" class="form-control" value="{{context['measure_to_edit'].dimension | default('')}}" required>
                            </div>
                            <div class="form-group">
                                <label style="font-weight:bold;" for="unit">Unit: </label><br>
                                <input type="text" name="unit" id="unit" class="form-control" value="{{context['measure_to_edit'].unit | default('')}}" required>
                            </div>
                            <div class="form-group">                                
                                <input type="submit" name="submit" class="btn btn-info btn-md mt-4" 
                                style="background-color: #2A4494; color:#f0f0f0;" value="Enter">
                                <a class="btn btn-danger btn-md mt-4" href="{{url_for('measures_lists')}}"> Cancel </a>
                            </div>                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="height: 100px;"></div>

{% endblock %}
