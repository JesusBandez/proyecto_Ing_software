{% extends "base.html" %}
{% block title %}<title>Download project</title>{% endblock %}
{% block body %}
<div style="max-width: 600px; margin:auto; margin-top:60px; border: 1px solid black; border-radius: 10px">
    <div id="register" style="margin: 15px 0px">        
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-8">
                    <div id="register-box" class="col-md-12">
                        <form id="register-form" class="form" action="{{url_for('add_new_project')}}" method="post">
                            <h3 class="text-center">Download Project</h3>
                            <div class="container">
                                <iframe src="/printed/{{project.id}}.pdf" frameborder="0" width="100%" height="600px"></iframe>
                            </div>                            
                            <div class="form-group">
                                <a class="btn btn-danger btn-md mt-4" href="{{url_for('projects_list')}}"> Go to projects list </a>
                            </div>                          
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}                                
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            {% endif %}
                            {% endwith %} 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
