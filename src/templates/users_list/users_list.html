{% extends "base.html" %}
{% block title %}<title>Lista de usuarios</title>{% endblock %}
{% block body %}
<div class="container">
    <h2 class="text-center mb-4 mt-3">User's list </h2>
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>              
              <th scope="col" style="width: 65%">Username</th>
              <th scope="col" style="width: 25%">Permissions</th>
              <th scope="col" style="width: 10%">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% if not users -%}
            <tr>
                <td>Empty users list</td>
                <td>N/A</td>
                <td>N/A</td>
            </tr>
            {% else -%}
            {% for user in users %}
            <tr>
                <td>{{user.username}}</td>
                <td>User</td>
                <td>
                  <form class="text-center" method="post">
                    <button method="post" class="btn btn-danger" 
                            name="id" value="{{user.username}}" 
                            formaction="{{'users_list/delete'}}">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </form>
                </td>
              </tr>            
            {% endfor %}
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
