<div class="container">
    <div style="text-align: right;">
    <div class="container" style="width:50%;display:flex;">
        <form class="input-group flex p-2" action="{{url_for('users_lists')}}" method="post">
          <div class="d-inline p-2 text-white">
          <select class="form-select" name="typeSearch">
            <option selected>Search by: </option>
            <option value="login">Login</option>
            <option value="first">First Name</option>
            <option value="last">Last Name</option>
            <option value="role">Role</option>
          </select>
        </div>
          <div class="d-inline p-2 text-white">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
            name="search"
          />
        </div>
          <div class="d-inline p-2 text-white">
            <button type="submit" name="submit" class="btn btn-light btn-md" 
          style="background-color: #2A4494; color:#f0f0f0;" title ="Search"><i class="fas fa-search"></i></button>

            {% if not has_role('admin')%}
            <a class="btn btn-secondary disabled" disabled title="Register new user" ><i class="fa-solid fa-person"></i></a>
            {% else %}
            <a href="{{url_for('new_user')}}" class="btn btn-light" style="background-color: #2A4494; color:#f0f0f0;"
            title="Register new user" ><i class="fa-solid fa-person"></i></a>
            {% endif %}
          </div>
        </form>
    </div>
    </div>
  {% include  'generics/generic_list.html' %}  
</div>
{% endblock %}
