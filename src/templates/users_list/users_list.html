{% extends "base.html" %}
{% block title %}<title>User's list</title>{% endblock %}
{% block body %}
<div class="container">
    <h2 class="text-center mb-3 mt-3">User's list </h2>
    <div class="container-sm mb-2" style="text-align: right;">
      <a href="{{url_for('new_user')}}" class="btn btn-info">Register new user</a>
    </div>
    
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>              
              <th scope="col" style="width: 65%">Username</th>
              <th scope="col" style="width: 25%">Permissions</th>
              <th scope="col" style="width: 10%">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% if not users -%}
            <tr>
                <td>Empty users list</td>
                <td>N/A</td>
                <td>N/A</td>
            </tr>
            {% else -%}
            {% for user in users %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.role}}</td>
                <td>
                  <form class="text-center" method="post">
                    <button method="post" class="btn btn-danger" 
                            name="id" value="{{user.username}}" 
                            formaction="{{url_for('delete_user')}}">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </form>
                </td>
              </tr>            
            {% endfor %}
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
